        <title>Baggs Logistics</title>

    <body>
         <div class="gradient">
        <!--this is for the nav-bar without bootstrap framework-->
        <nav class="navbar">
        <div class="logo">
           <h4>Baggs Logistics</h4>
        </div>

        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <div class="navbar-links">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Book</a>
            </li>
            <li>
                <a href="#">More</a>
            </li>
        </ul>
        </div>
        </nav>


        <!--tis is for the bootstrap responsive form-->
        <div class="errors"></div>
        <form class="registrationform">
            <div class="col col-md-12">
            <div class="mb-3">
                <i class="whiteicons"><span class="material-symbols-outlined"> account_circle_full</span></i> 
                <label for="exampleInputUsername" class="form-label">Username :</label>
                <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" required>
            </div> 
            <div class="mb-3">
              <i class="whiteicons"><span class="material-symbols-outlined">contact_mail </span></i>
              <label for="exampleInputEmail1" class="form-label">Email address :</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <!--this is for the form password-->
            <div class="mb-3">
              <i class="whiteicons"><span class="material-symbols-outlined"> key </span></i>
              <label for="exampleInputPassword1" class="form-label">Create Password :</label>
              <div class="flexpsw-icon">
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            </div>

            <div class="mb-3">    
                <label for="exampleInputPassword1" class="form-label"> <i class="whiteicons"><span class="material-symbols-outlined"> key </span></i>Confirm Password :</label>
                <div class="flexpsw-icon">
                <input type="password" class="form-control" id="exampleInputPassword2" required>
                <i class="pswIcon"><span id="icon" class="material-symbols-outlined show"> visibility_off</span></i>
                </div>
                <div class="alert">
                    <i id="exclamationSymbol"><span class="material-symbols-outlined">
                        error
                        </span></i>
                        <p class="text">Enter at least 8 characters</p>
                </div>
            </div>

            <!--this is for the radio form section-->
              <div class="choose" aria-required="true">
                  <input type="radio" name="gender" id="male">
                  <label for="male">Male</label>

                  <input type="radio" name="gender" id="female">
                  <label for="female">Female</label>
              </div>
                 <button type="submit" class="btn btn-primary" id="button">  <a href="submit.html" style="color: white; text-decoration: none;">Submit</a></button>
            </div>
          </form>

        </div>


        <hr>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

        <script src="bootstrap.min.js"></script>
        <script src="baggs.js"></script>

    </body>
</html>
